<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <script type="text/template" id="form-template">
            <div class="header">
                <h1>Инвестировать сейчас</h1>
            </div>
            <div class="invest">
                <div class="controller-group after-header">
                    <label for="sumInv" class="form-element descriptor">Сумма инвестиции</label>
                    <input type="text" id="sumInv" name="sumInv" class="invest-form-text form-element controller" value="<%-formValues.sumInv%>">
                </div>
                <div class="controller-group">
                    <label for="mult" class="form-element descriptor">Мультипликатор</label>
                    <input type="text" id="mult" name="mult" class="invest-form-text form-element controller" value="<%-formValues.mult%>">
                </div>
                <div class="slider">
                    <div class="slider-controller">
                        <div class="slider-range"></div>
                        <span class="slider-roller"></span>
                    </div>
                </div>
            </div>
            <div class="limits">
                <div class=>
                <div class="descriptor open-limits">
                    <span>Ограничить прибыль и убытки</span>
                </div>
                <div class="limits-set">
                    <div class="controller-group">
                        <label for="limits-type" class="form-element descriptor">Ограничения в</label>
                        <div class="limits-type form-element controller">
                            <input type="radio" id="currencyType" name="limitsType" class="limits-type-radio" value="%">
                            <label for="currencyType" class="radio-apearence"></label>
                            <label for="currencyType">%</label>
                            <input type="radio" id="percentType" name="limitsType" class="limits-type-radio" checked="checked" value="$">
                            <label for="percentType" class="radio-apearence radio-checked"></label>
                            <label for="percentType">$</label>
                        </div>
                    </div>

                    <div class="limits-values">
                        <div class="controller-group">
                            <div class="form-element descriptor">
                                <input type="checkbox" id="profitCheckbox" name="takeProfit" class="limits-values-checkbox">
                                <label for="profitCheckbox" class="checkApearence"></label>
                                <label for="profitCheckbox">Прибыль</label>
                            </div>
                            <input type="text" name="takeProfit" class="invest-form-text form-element controller" value="<%-formValues.takeProfit%>" disabled="disabled">
                        </div>
                        <div class="controller-group">
                            <div class="form-element descriptor">
                                <input type="checkbox" id="loseCheckbox" name="stopLoss" class="limits-values-checkbox">
                                <label for="loseCheckbox" class="checkApearence"></label>
                                <label for="loseCheckbox">Убыток</label>
                            </div>
                            <input type="text" name="stopLoss" class="invest-form-text form-element controller" value="<%-formValues.stopLoss%>" disabled="disabled">
                        </div>
                    </div>
                </div>
            </div>
            <div class="post">
                <div class="in-reduction">
                    <input type="button" name="in-reduction" class="btn" value="В падение">
                </div>
                <div class="in-growth">
                    <input type="button" name="in-growth" class="btn" value="В рост">
                </div>
            </div>
        </script>

        <form class="invest-form" action="index.html" method="post">

        </form>

        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/underscore-min.js"></script>
        <script type="text/javascript" src="js/lib/backbone-min.js"></script>
        <script type="text/javascript" src="js/model/investModel.js"></script>
        <script type="text/javascript" src="js/view/investModelView.js"></script>
    </body>
</html>
